<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timothy Hwangbo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap');
    .hover-glow:hover {
      text-shadow: 0 0 8px rgba(255, 223, 102, 0.8);
    }  
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    body {
      background: url("yourshop-bg.png") no-repeat center center fixed;
      background-size: cover;
    }
    .perspective {
      perspective: 1000px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .flip-card-inner {
      transition: transform 0.6s;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Navigation Bar -->
  <nav class="w-full flex items-center justify-between px-6 py-1.5 bg-gradient-to-b from-black/70 to-transparent backdrop-blur-sm border-b border-yellow-600 shadow-sm">
  <!-- Left: Name -->
  <div class="font-cinzel text-[#e6d9ac] text-xl font-bold tracking-widest hover-glow transition duration-300">
    Timothy Hwangbo
  </div>

  <!-- Right: Nav Links -->
  <div class="flex items-center gap-4">
    <a href="#about" class="font-cinzel text-[#e6d9ac] hover:text-white hover:underline underline-offset-4 decoration-yellow-600 text-sm font-semibold tracking-normal px-3 transition">About Me</a>
    <a href="#projects" class="font-cinzel text-[#e6d9ac] hover:text-white hover:underline underline-offset-4 decoration-yellow-600 text-sm font-semibold tracking-normal px-3 transition">Projects</a>
    <a href="https://www.linkedin.com/in/timothy-h-98841820a/" target="_blank" class="font-cinzel text-[#e6d9ac] hover:text-white text-sm font-semibold tracking-normal transition">LinkedIn</a>
    <a href="https://github.com/Hwangbot" target="_blank" class="font-cinzel text-[#e6d9ac] hover:text-white text-sm font-semibold tracking-normal transition">GitHub</a>
    <a href="Timothy Hwangbo Resume.pdf" target="_blank" class="font-cinzel text-[#e6d9ac] hover:text-white text-sm font-semibold tracking-normal transition">Resume</a>
  </div>
</nav>

  <!-- About Me Section at the Top -->
  <section id="about" class="mt-6 text-center text-[#e6d9ac] font-cinzel max-w-xl">
    <h2 class="text-3xl font-bold tracking-wide mb-2">About Me</h2>
    <p class="text-base leading-relaxed">
      Full-Time Yapper, Part-Time LoL Enjoyer. Take these Puppers!
    </p>
  </section>

  <!-- Card Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 gap-4" id="card-container"></div>

<script>
  const container = document.getElementById("card-container");

  async function loadDogCards(count = 6) {
    for (let i = 0; i < count; i++) {
      const res = await fetch("https://dog.ceo/api/breeds/image/random");
      const data = await res.json();
      const dogImage = data.message;

      const card = document.createElement("div");
      card.className = "w-40 h-64 perspective hover:scale-105 transition-transform duration-300";
      card.innerHTML = `
        <div class="relative w-full h-full preserve-3d flip-card-inner" onclick="this.classList.toggle('flipped')">
          <div class="absolute w-full h-full backface-hidden">
            <img src="yourshop-cardback.png" class="w-full h-full object-fill rounded-xl" />
          </div>
          <div class="absolute w-full h-full rotate-y-180 backface-hidden overflow-hidden rounded-xl">
            <img src="${dogImage}" class="w-full h-full object-cover" />
          </div>
        </div>
      `;
      container.appendChild(card);
    }
  }

  loadDogCards();
</script>
  <!-- Email -->
  <footer class="mt-16 text-center text-[#e6d9ac] font-cinzel text-sm border-t border-yellow-600 pt-4">
    <p>Contact me: <a href="mailto:timothyhwangbo@gmail.com" class="hover:underline hover:text-white transition">timothyhwangbo@gmail.com</a></p>
  </footer>
</body>
</html>
